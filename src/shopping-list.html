<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooping list | Book a book</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Normolize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <!-- Own Styles -->
    <link rel="stylesheet" href="./shopping-list.css" />
  </head>

  <body class="light-theme theme-switch shopp-pages">
    <include src="./partials/header.html"></include>
    <div class="main-block">
      <div class="container">
        <button type="button" class="scroll-up-button global-button">
          <svg class="scroll-up-svg">
            <use
              href="./images/extra-block/icons/scrollUp.svg#icon-scroll-up"
            ></use>
          </svg>
        </button>
        <div class="aside shp-lst">
          <include src="./partials/extra-block.html"></include>
        </div>
        <include src="./partials/shopping-list.html"></include>
      </div>
    </div>

    <include src="./partials/burger-menu.html"></include>

    <script type="module" src="./shopping-list.js"></script>
  </body>
</html>
